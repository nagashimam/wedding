<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>長島 雅人 & カオ キムフン 結婚式</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Noto+Sans+JP&family=Noto+Serif+JP:wght@200;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 class="title">
            <span>Invitation&nbsp;</span><span>to Wedding&nbsp;</span
            ><span>of Masato&nbsp;</span><span>& Kim Phung</span>
        </h1>
        <main>
            <p class="name">
                <span id="familyName"></span>&nbsp;<span id="givenName"></span
                >&nbsp;様
            </p>
            <p class="message">
                益々ご清祥のこととお慶び申し上げます<br />
                私たちはこのたび結婚式を挙げ新しい第一歩を踏み出すことになりました<br />
                つきましてはささやかではございますが披露宴を催したく存じます<br />
                ご多用中誠に恐縮ではございますがぜひご出席をお願いいたしたくご案内申し上げます<br />
            </p>
            <div class="row">
                <hr class="divider" />
                <span class="heart">♡</span>
                <hr class="divider" />
            </div>
            <dl class="detail">
                <dt class="heading">日付</dt>
                <dd><time datetime="2022-07-07">2022年7月7日(木曜日)</time></dd>
                <dt class="heading">時間</dt>
                <dd>
                    <dl class="time-list">
                        <div class="row">
                            <dt>開場</dt>
                            <dd class="time">
                                <time datetime="17:30">17:30</time>
                            </dd>
                        </div>
                        <div class="row">
                            <dt>開始</dt>
                            <dd class="time">
                                <time datetime="19:00">19:00</time>
                            </dd>
                        </div>
                    </dl>
                </dd>
                <dt class="heading">場所</dt>
                <dd>Thuy ta Dam Sen Restaurant</dd>
            </dl>
            <address>
                <iframe
                    title="式場のGoogle Map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.5542507745427!2d106.63524801531516!3d10.768795892326697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752e99047e88fb%3A0x1cfc9a1e105d9708!2sThuy%20ta%20Dam%20Sen%20Restaurant!5e0!3m2!1sja!2sjp!4v1653149198484!5m2!1sja!2sjp"
                    width="414"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </address>
            <img class="illustration" src="assets/夫婦.png" alt="" />
        </main>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const setName = (id) => {
                const name = urlParams.get(id);
                console.log(name);
                const nameHtml = document.getElementById(id);
                nameHtml.innerText = name;
            };

            setName('familyName');
            setName('givenName');
        </script>
    </body>
</html>
